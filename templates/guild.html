
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{guild_name}} - Панель</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/guild_style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <script src="{{url_for('static', filename='jquery-3.7.0.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='script.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='guild_script.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='/embed_builder/assets/js/embed_script.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='/embed_builder/assets/js/script.js')}}" type="text/javascript"></script>
</head>
<body id="body_guild">

<div class="navbar">
    <ul>
        <li><a href="http://{{domain}}/dashboard/{{guild_id}}/settings">Настройки доступа</a></li>
        <li><a class="active" href="http://{{domain}}/dashboard/{{guild_id}}/send">Отправить оповещение/новость</a></li>
        <li><a href="http://{{domain}}/dashboard/{{guild_id}}/logs">Логи</a></li>
        <li class="panel"><a href="http://{{domain}}/dashboard">Панель</a></li>
    </ul>
</div>
<div class="form_send">
    <h1>{{guild_name}}</h1>
<form id="form" method="POST">
    <div class="form__fieldset">
        <label for="channels" class="form__label">Канал:</label>
        <select name="channels" id="channels" class="form__input form__select">
            {% for i in range(0, length) %}
            <option class="option" value="{{channels['channel_id'][i]}}">{{channels['channel_name'][i]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form__fieldset">
        <label for="role" class="form__label">Пинг:</label>
        <select name="role" id="role" class="form__input form__select">
            <option class="option" value="no-ping">Без пинга</option>
            {% for i in range(1, length_role) %}
            <option class="option" value="{{roles['role_id'][i]}}">{{roles['role_name'][i]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form__fieldset">
        <label for="color" class="form__label">Цвет: #</label>
        <input type="color" name="color" id="color" class="form__input" />
    </div>
    <div class="form__fieldset">
        <label for="pic" class="form__label">Ссылка на картинку:</label>
        <input type="file" name="pic" id="pic" class="form__input" />
    </div>
    <div class="form__fieldset">
        <label for="date" class="form__label">Добавить время? :</label>
        <input type="checkbox" name="date" id="date" class="form__input" />
    </div>
    <div class="form__fieldset">
        <label for="title" class="form__label">Заголовок:</label>
        <div class="area">
        <textarea name="title" id="title" class="form__input"></textarea>
        </div>
    </div>
    <div class="form__fieldset">
        <label for="desc" class="form__label">Подзаголовок:</label>
        <div class="area">
        <textarea name="desc" id="desc" class="form__input"></textarea>
        </div>
    </div>
    <div id="place"></div>
    <span class="controls">
    <div class="form__fieldset">
        <input
                class="form__submit form__input btn_form"
                type="submit"
                value="Отправить"
        />
 		
    </div>
    <input value="+" type="button" class="form__input btn_form" id="button_add" style="height: 24px"/>
    </span>
</form>
    <input id="user_name" type="hidden" value="{{embed_builder_data[0]}}" />
    <input id="user_avatar" type="hidden" value="{{embed_builder_data[1]}}" />
    <input id="bot_name" type="hidden" value="{{embed_builder_data[2]}}" />
    <input id="bot_avatar" type="hidden" value="{{embed_builder_data[3]}}" />
    <iframe class="iframe" width="400px" height="600px" src="{{url_for('static', filename='/static/embed_builder/embed_builder.html?username={{embed_builder_data[2]}}&avatar={{embed_builder_data[3]}}')}}"></iframe>
    </div>
